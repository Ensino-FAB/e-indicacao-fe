<!--<ein-categoria-search (searchChange)="onSearchChange($event)"  [advanced]="isToogleSearch" ></ein-categoria-search>-->
<span class="p-input-icon-left">
    <i class="pi pi-search"></i>
    <input type="text" pInputText placeholder="Digite um termo para buscar" [(ngModel)]="termoBusca" />
</span>

<p-table [value]="categorias">
  <ng-template pTemplate="header">
    <tr>
      <th>Codigo</th>
      <th>Titulo</th>
      <th>Descrição</th>
      <th>Ações</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-categoria>
    <tr>
      <td>{{categoria.codigo}}</td>
      <td>{{categoria.titulo}}</td>
      <td>{{categoria.descricao}}</td>
      <td><i class="pi pi-check"></i></td>
    </tr>
  </ng-template>
</p-table>

<p>
  <p-button label="Nova Categoria" (click)="novaCategoria()"></p-button>
</p>
