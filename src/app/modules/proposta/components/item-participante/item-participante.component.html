<div class="p-shadow-2" *ngIf="item">
  <div class="flex-container" style="justify-content: space-between;">
    <div class="flex-container" style="align-items: center;">
      <div>
        <i class="pi pi-file-o participante-icon"></i>
      </div>
      <div>
        <h1 class="text-pessoa p-mb-1">
          {{item.prioridade ? item.prioridade + ' - ' : ''}}{{item.indicacao.pessoa.nome}}
        </h1>
        <h1 class="text-om">solicitante: {{item.indicacao.organizacaoSolicitante.sigla}}</h1>
      </div>
    </div>
    <div class="table-actions">
      <div>
        <a routerLink="/indicacao/editar/{{ item.indicacao.id }}">
          <com-icon size="2.5" style="margin-top: 0.1px" outlined slot="icon">edit</com-icon>
        </a>
      </div>
      <div>
        <com-icon (click)="showBasicDialog()" icon="pi pi-external-link" label="Show">info</com-icon>
        <p-dialog  [(visible)]="displayModal" [modal]="true"
                  header="{{item.indicacao.pessoa.nome}} - {{item.indicacao?.pessoa?.organizacao?.sigla}}
"
                  [style]="{width: '30vw'}" [baseZIndex]="10000">
          <h1 style="font-size: 20px; font-weight: bold;">Justificativa
            <div>

          <p  style="font-size: 18px; font-weight: normal;">
            <br>
            {{item.indicacao?.justificativa}}
          </p>
            </div>
            <br>
          </h1>
          <h1 style="font-size: 20px; font-weight: bold; ">Observações
            <div>
              <br>
              <p  style="font-size: 18px; font-weight: normal;">
                {{item.indicacao?.observacoes}}
              </p>
            </div>
          </h1>
        </p-dialog>
        <a>
        </a>
      </div>
    </div>
  </div>
</div>
<div>
</div>
