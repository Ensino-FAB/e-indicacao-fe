<section>
  <div class="flex-container col wrapper">
    <div class="aside-wrapper">
      <h2 class="indicacao-page-title">Análise das indicações</h2>
    </div>
    <div class="div-botoes-om">
      <p-selectButton class="texto-btn-om" [options]="organizacoes" [(ngModel)]="organizacaoSelecionada" optionLabel="sigla"
        optionDisabled="inativo"></p-selectButton>
    </div>

    <p-pickList [source]="indicados" [target]="selecionados" [disabled]="isLoading" sourceHeader="Fichas de indicação"
      targetHeader="Fichas selecionadas" dragdrop="true" styleClass="test" [sourceStyle]="{'height':'300px'}"
      [targetStyle]="{'height':'300px'}" [responsive]="true" (onTargetReorder)="onTargetReorder($event)"
      (onMoveToTarget)="onMoveToTarget($event)" (onMoveAllToTarget)="onMoveToTarget($event)"
      (onMoveToSource)="onMoveToSource($event)" (onMoveAllToSource)="onMoveAllToSource($event)">
      <ng-template let-pickListItem pTemplate="item">
        <div class="p-mb-3">
          <app-item-participante [item]='pickListItem'></app-item-participante>
        </div>
      </ng-template>
    </p-pickList>




    <com-form-section>
      <footer class="flex-container end">
        <com-button fill [routerLink]="['/indicacao', 'cadastro' ,  idEvento]">
          <a slot="text">Nova Ficha</a>
        </com-button>
        <com-button fill secondary (click)="encerrarProposta()"
          [disabled]="proposta?.status == 'FINALIZADA' ? true : false">
          <a slot="text">Finalizar</a>
        </com-button>
        <com-button fill confirm (click)="salvarProposta()"
          [disabled]="proposta?.status == 'FINALIZADA' ? true : false">
          <a slot="text">Salvar proposta</a>
        </com-button>
      </footer>
    </com-form-section>
  </div>
</section>
