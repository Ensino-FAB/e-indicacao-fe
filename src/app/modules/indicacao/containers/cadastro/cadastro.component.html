<section @fadeIn>
    <div class="flex-container col wrapper">
        <div class="aside-wrapper">
            <h2 class="indicacao-page-title">Indicações</h2>
        </div>

        <p-card header="Simple Card" [style]="{'width': '25rem', 'margin-bottom': '2em'}">
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Inventore sed consequuntur error repudiandae
                numquam deserunt
                quisquam repellat libero asperiores earum nam nobis, culpa ratione quam perferendis esse, cupiditate
                neque quas!</p>
        </p-card>

        <p-pickList [source]="indicados" [target]="selecionados">
            <ng-template let-pessoa pTemplate="item">
                <div>
                    <div style="font-size:14px;float:right;margin:15px 5px 0 0">{{pessoa.nome}}</div>
                </div>
            </ng-template>
        </p-pickList>
    </div>
</section>
