<section @fadeIn>
  <header>
    <div class="flex-container between">
      <h1>editar indicação</h1>
      <div class="flex-container middle"></div>
    </div>
  </header>
  <div class="container">
    <div class="wrapper">
      <com-form
        [id]="formId"
        [formGroup]="indicacaoForm"
        (ngSubmit)="onSubmit()"
      >
        <com-form-section partly formTitle="Editar Indicação" step="1">
          <com-textarea
            formControlName="justificativa"
            label="Justificativa"
            class="full-width"
            [invalid]="
              (indicacaoForm.get('justificativa').invalid &&
                indicacaoForm.get('justificativa').touched) ||
              indicacaoForm.errors?.justificativa
            "
          ></com-textarea>

          <com-textarea
            formControlName="observacoes"
            label="Observações"
            class="full-width"
            [invalid]="
              (indicacaoForm.get('observacoes').invalid &&
                indicacaoForm.get('observacoes').touched) ||
              indicacaoForm.errors?.observacoes
            "
          ></com-textarea>

        </com-form-section>

        <com-form-section block>
          <com-fieldset>
            <div class="flex-container row end middle">
              <com-button
                fill
                routerLink="/indicacao/"
                style="margin-right: 1em"
              >
                <ng-container slot="text">voltar</ng-container>
              </com-button>
              <com-button
                fill
                confirm
                type="submit"
                [form]="formId"
                [disabled]="indicacaoForm.invalid"
              >
                <ng-container slot="text">confirmar edição</ng-container>
              </com-button>
            </div>
          </com-fieldset>
        </com-form-section>
      </com-form>
    </div>
  </div>
</section>
