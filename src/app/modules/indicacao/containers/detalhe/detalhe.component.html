<section class="flex-container row center main-container" @fadeIn>
  <div class="flex-container col wrap main-content">
    <div class="grid-item">
      <div class="sub-header flex-container between middle">
        <h1>detalhes da indicação #{{ id ? id : 'id' }}</h1>
      </div>
    </div>
    <div class="grid-item">
      <app-detalhe-indicacao
        [loading]="isLoading"
        [header]="indicacao?.evento.nome"
        [indicacao]="indicacao">
      </app-detalhe-indicacao>
    </div>
  </div>
</section>
