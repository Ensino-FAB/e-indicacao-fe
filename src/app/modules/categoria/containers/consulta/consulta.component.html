<section @fadeIn>
  <div class="flex-container col wrapper">
    <div class="flex-container col grow main-control">
      <div class="flex-container col grow aside-content">
        <div class="grid-item">
          <div class="flex-container row middle between aside-wrapper">
            <h2 class="fin-page-title">consultar categoria</h2>
            <a class="pi pi-plus-circle" style="font-size: 2rem" [routerLink]="['/categorias', 'criar']"></a>
          </div>
        </div>
        <div class="main-content grid-item">
  <span class="p-input-icon-left" style="width: 100%; padding: 10px; ">
    <i class="pi pi-search" style="padding-left: 15px;"></i>
    <input type="text" pInputText placeholder="Digite um termo para buscar" [(ngModel)]="termoBusca" style="width: 30% ; height: 40px; font-size: 100%"
           (input)="tabela.filterGlobal($event.target.value, 'contains')"/>
</span>

        </div>

        <div class="grid-item">
          <div class="menu-card-sort">
            <div class="card" style="width: 100%; padding: 10px;">
              <p-table #tabela [value]="categorias" [globalFilterFields]="['codigo','titulo','descricao']"
                       [rows]="10" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50]"
                       [paginator]="true"
                       currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries">
                <ng-template pTemplate="header">
                  <tr>
                    <th style="width: 20rem; font-size: 200% ">Codigo</th>
                    <th style="width: 30rem; font-size: 200%">Titulo</th>
                    <th style="width: 30rem; font-size: 200%">Descrição</th>
                    <th style="width: 6rem ; font-size: 200%">Ações</th>
                  </tr>
                </ng-template>
                <ng-template pTemplate="body" let-categoria>
                  <tr>
                    <td style="font-size: 150%">{{categoria.codigo}}</td>
                    <td style="font-size: 150%">{{categoria.titulo}}</td>
                    <td style="font-size: 150%">{{categoria.descricao}}</td>
                    <td style="text-align: center;"><i class="pi pi-check"></i></td>
                    <!--          <td><p-dropdown inputId="dropdown" [autoDisplayFirst]="false"-->
                    <!--                          [(ngModel)]="options"></p-dropdown></td>-->
                  </tr>
                </ng-template>
                <ng-template pTemplate="emptymessage">
                  <tr>
                    <td colspan="7">Não existem categorias cadastradas.</td>
                  </tr>
                </ng-template>
              </p-table>
              <div>
              </div>
            </div>
            <div class="order-btn">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="main-content grid-item">
    </div>
  </div>
</section>
