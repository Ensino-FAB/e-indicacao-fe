<div [class]="'main-container box p-shadow-8'" style="padding: 10px">
  <span class="p-input-icon-left" style="width: 100%; padding: 10px">
    <i class="pi pi-search" style="padding-left: 10px"></i>
    <input type="text" pInputText placeholder="Digite um termo para buscar" [(ngModel)]="termoBusca" style="width: 100%"
           (input)="tabela.filterGlobal($event.target.value, 'contains')"/>
</span>
  <div class="card" style="width: 100%; padding: 10px">
    <p-table #tabela [value]="categorias" [globalFilterFields]="['codigo','titulo','descricao']"
             [rows]="10" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50]"
             [paginator]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries">
      <ng-template pTemplate="header">
        <tr>
          <th style="width: 6rem">Codigo</th>
          <th style="width: 30rem">Titulo</th>
          <th>Descrição</th>
          <th style="width: 6rem">Ações</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-categoria>
        <tr>
          <td>{{categoria.codigo}}</td>
          <td>{{categoria.titulo}}</td>
          <td>{{categoria.descricao}}</td>
          <td style="text-align: center;"><i class="pi pi-check"></i></td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="7">Não existem categorias cadastradas.</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
  <div style="width: 100%; padding: 10px">
    <p-button label="Nova Categoria" (click)="novaCategoria()"></p-button>
  </div>
</div>
