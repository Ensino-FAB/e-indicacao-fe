<section @fadeIn>
  <header>
    <div class="flex-container between">
      <h1>cadastro de categoria</h1>
      <div class="flex-container middle"></div>
    </div>
  </header>
  <div class="container">
    <div class="wrapper">
      <com-form [id]="formId" [formGroup]="categoriaForm" (ngSubmit)="onSubmit()">
        <com-form-section partly formTitle="Cadastro" step="1">
          <com-input formControlName="titulo" label="Título" [invalid]="(categoriaForm.get('titulo').invalid &&
                        categoriaForm.get('titulo').touched) ||
                        categoriaForm.errors?.titulo">
          </com-input>
          <div class="flex-container description">
            <com-textarea formControlName="descricao" label="Descrição" maxlength="4000" helper="Campo em texto livre"
              [invalid]="(categoriaForm.get('descricao').invalid &&
                          categoriaForm.get('descricao').touched) ||
                          categoriaForm.errors?.descricao">
            </com-textarea>
          </div>
        </com-form-section>

        <com-form-section block>
          <com-fieldset>
            <div class="flex-container row end middle">
              <com-button fill routerLink="/categoria/" style="margin-right: 1em">
                <ng-container slot="text">voltar</ng-container>
              </com-button>
              <com-button fill confirm type="submit" [form]="formId" [disabled]="categoriaForm.invalid">
                <ng-container slot="text">confirmar e criar categoria
                </ng-container>
              </com-button>
            </div>
          </com-fieldset>
        </com-form-section>
      </com-form>
    </div>
  </div>
</section>
