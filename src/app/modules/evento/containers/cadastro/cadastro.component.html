<section @fadeIn>
  <header>
    <div class="flex-container between">
      <h1>cadastro de evento</h1>
      <div class="flex-container middle"></div>
    </div>
  </header>
  <div class="container">
    <div class="wrapper">
      <com-form [id]="formId" [formGroup]="eventoForm" (ngSubmit)="onSubmit()">
        <com-form-section partly formTitle="Cadastro" step="1">
          <div class="flex-container row" id="sigla">

            <com-input formControlName="sigla" label="Sigla" class="half-width"
                       [invalid]="
                            (eventoForm.get('sigla').invalid &&
                              eventoForm.get('sigla').touched) ||
                            eventoForm.errors?.sigla
                          ">
            </com-input>
            <com-input formControlName="nome" label="Nome" class="full-width"
                       [invalid]="
                            (eventoForm.get('nome').invalid &&
                              eventoForm.get('nome').touched) ||
                            eventoForm.errors?.nome
                          ">
            </com-input>

          </div>
          <div class="flex-container row">
            <com-autocomplete enableConfirmOnInexistentValue autoActiveFirstOption label="Filtrar por título da Categoria"
                              (changed)="filterCategoria($event)"
                              [options]="categoriaOption"
                              [invalid]="
                   eventoForm.get('categoriaId').invalid &&
                   eventoForm.get('categoriaId').touched"
                              formControlName="categoriaId"
                              class="full-width"
            >
            </com-autocomplete>

            <com-autocomplete enableConfirmOnInexistentValue autoActiveFirstOption label="Organização Gestora"
                              (changed)="filterOrganizacaoGestora($event)"
                              [options]="organizacaoGestoraOption"
                              [invalid]="
                   eventoForm.get('codOrganizacaoGestora').invalid &&
                   eventoForm.get('codOrganizacaoGestora').touched"
                              formControlName="codOrganizacaoGestora"
                              class="full-width"
            >
            </com-autocomplete>

          </div>
          <div class="flex-container row">
            <com-input formControlName="dataInicio" label="Data Início" class="half-width"
                       type="date"
                       [invalid]="
                              (eventoForm.get('dataInicio').invalid &&
                                eventoForm.get('dataInicio').touched) ||
                              eventoForm.errors?.dataInicio
                            ">
            </com-input>
            <com-input formControlName="dataTermino" label="Data Término" class="half-width"
                       type="date"
                       [invalid]="
                              (eventoForm.get('dataTermino').invalid &&
                                eventoForm.get('dataTermino').touched) ||
                              eventoForm.errors?.dataTermino
                            ">
            </com-input>
          </div>
          <div class="flex-container row">
            <com-input formControlName="dataInicioIndicacao" label="Data Início da Indicação" class="half-width"
                       type="date"
                       [invalid]="
                              (eventoForm.get('dataInicioIndicacao').invalid &&
                                eventoForm.get('dataInicioIndicacao').touched) ||
                              eventoForm.errors?.dataInicioIndicacao
                            ">
            </com-input>
            <com-input formControlName="dataTerminoIndicacao" label="Data Término da Indicação" class="half-width"
                       type="date"
                       [invalid]="
                              (eventoForm.get('dataTerminoIndicacao').invalid &&
                                eventoForm.get('dataTerminoIndicacao').touched) ||
                              eventoForm.errors?.dataTerminoIndicacao
                            ">
            </com-input>
          </div>
        </com-form-section>
        <com-form-section partly formTitle="Informações" step="2">
          <div class="flex-container row">
            <com-textarea class="full-width textarea" formControlName="descricao" label="Descrição"
                          maxlength="4000"
                          [invalid]="
                            (eventoForm.get('descricao').invalid &&
                              eventoForm.get('descricao').touched) ||
                            eventoForm.errors?.descricao
                          ">
            </com-textarea>
          </div>
          <div class="flex-container row ">
            <com-textarea class="full-width textarea" formControlName="observacoes" label="Observações"
                          maxlength="4000"
                          [invalid]="
                                (eventoForm.get('observacoes').invalid &&
                                  eventoForm.get('observacoes').touched) ||
                                eventoForm.errors?.observacoes
                               ">
            </com-textarea>
          </div>
        </com-form-section>

        <com-form-section block>
          <com-fieldset>
            <div class="flex-container row end middle">
              <com-button
                fill
                routerLink="/evento/"
                style="margin-right: 1em"
              >
                <ng-container slot="text">voltar</ng-container>
              </com-button>
              <com-button
                fill
                confirm
                type="submit"
                [form]="formId"
                [disabled]="eventoForm.invalid"
              >
                <ng-container slot="text"
                >confirmar e criar evento
                </ng-container>
              </com-button>
            </div>
          </com-fieldset>
        </com-form-section>
      </com-form>
    </div>
  </div>
</section>
